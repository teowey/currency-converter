<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Currency page</title>
    </h:head>
    <h:body>
        <h1>Welcome to the convert webpage!</h1>
        <h2>A currency converter page</h2>
        
         <h:form>
            <h3>Choose the conversion</h3>
            <p>
                <h:outputLabel for="input" value="Enter the amount: "/>
                <h:inputText id="input" value="#{CurrencyManager.inputAmount}"/>
            </p>
            <p>
                <h:dataTable value="#{CurrencyManager.getConversion()}" var="u" border="1">
                    <h:selectOneMenu value="#{currencyManager.getConversion()}">
                        
                    </h:selectOneMenu>
            </p>            
            <p>
                <h:outputLabel for="output" value="Converted amount: "/>
                <h:outputText id="output" value="#{conversionManager.convertedValue}"/>
                <br />
                <h:inputText value="#{conversionManager.from}"/>
                <br />
            </p>
            <p>
                <h:commandButton value="Convert" action="#{CurrencyManager.convertTo}"/>
            </p>
            <hr/>
        
        
    </h:body>
</html>
