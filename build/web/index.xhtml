<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Currency page</title>
    </h:head>
    <h:body>
        <h1>Welcome to the convert webpage!</h1>
        <h2>A currency converter page</h2>
        
         <h:form>
            <h3>Choose the conversion</h3>
            <p>
                <h:outputLabel for="inputAmount" value="Enter the amount: "/>
                <h:inputText id="inputAmount" value="#{currencyManager.inputAmount}"/>
            </p>
            <p>
                <h:inputText id="fromCur" value="#{currencyManager.fromCur}"/>
                to
                <h:inputText id="toCur" value="#{currencyManager.toCur}"/>
                
                <h:commandButton value="Convert" action="#{currencyManager.convertTo()}"/>                
            </p>
            <p>
                <h:outputLabel for="convertedAmount" value="Converted amount: "/>
                <h:outputText id="convertedAmount" value="#{currencyManager.convertedAmount}"/>
                <br />
                <br />
            </p>            
            <h3> View Rates </h3>
            <p>
                <h:commandButton value="View All Rates" action="#{currencyManager.viewRates()}"/>
            </p>
            <p>
                <h:outputLabel for="allRates" value=""/>
                <h:outputText id="allRates" value="#{currencyManager.allRates}"/>
            </p>
         </h:form>
        
    </h:body>
</html>
